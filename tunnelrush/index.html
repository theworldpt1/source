<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tunnel Rush</title>
  <link rel="icon" type="image/x-icon" href="tunnelrush.ico" />

  <link rel="stylesheet" href="style/style.css" />
  <script src="UnityLoader.js"></script>
  <script src="UnityProgress.js"></script>

  <script>
    let gameInstance;
    document.addEventListener("DOMContentLoaded", () => {
      gameInstance = UnityLoader.instantiate("gameContainer", "build.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized() {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    });
  </script>
</head>
<body style="margin:0; overflow:hidden; background:#000;">
  <div id="gameContainer" style="width:100vw; height:100vh;"></div>
  <div class="footer" style="position:fixed; bottom:10px; left:10px; color:#fff; font-family:sans-serif;">
    <span class="title">Tunnel Rush</span>
    <button 
      style="margin-left:10px; padding:5px 10px; cursor:pointer;"
      onclick="gameInstance && gameInstance.SetFullscreen(1)">
      Fullscreen
    </button>
  </div>
</body>
</html>
